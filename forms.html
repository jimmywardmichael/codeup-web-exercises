<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">

  <label for="emailname">Email Username</label>
  <input id="emailname" name="emailname" type="text">
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password">
  <br>



<h2>Bio</h2>
<textarea id="comment"  name="comment" rows="10" cols="60"></textarea>
<br>

<h1>How did you hear about us?</h1>
A <input type="radio" name="quiz_question_1" value="a">Billboard <br>
B <input type="radio" name="quiz_question_1" value="b">Radio<br>
C <input type="radio" name="quiz_question_1" value="c">Internet<br>
D <input type="radio" name="quiz_question_1" value="d">Other<br>

<br>


  <label for="operatingSystem">Which operating system do you use?</label>
  <select name="operatinSystem" id="operatingSystem">
    <option value="windows">Windows</option>
    <option value="Linux">Linux</option>
    <option value="macOS">MacOS</option>
    <option value="andriod">Andriod</option>
    <option value="apple">Apple</option>
  </select>

<br>
<h2>Would you like to sign up for El Formo Newsletter?</h2>

<select name="newsletter_signup">
  <option  value="n">No</option>
  <option  value="y">Yes</option>
</select>

<br>
<input type="submit" button ="submit">

</form>
</body>
</html>
