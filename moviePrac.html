<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Tavern</title>
    <link rel="stylesheet" href="css/moviePrac.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
</head>
<!----------------------------------------------------------Page Loading------------------------------------------------------------->
<div class="page">
</div>
<div id="loading"></div>
<!-----------------------------------------------------------NAVBAR------------------------------------------------------------------->
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Movie Tavern(MTDB)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MTDB</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.imdb.com/">IMDb</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-danger" type="submit">Add a movie</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
<br>
<br>
<br>
<!----------------------------------------------Card Layout for Movies------------------------------------------------------------>
<body>
<div class="card-group">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="movie-list-container" id="movie-list-wrapper">
            </div>
        </div>
    </div>
</div>
<!------------------------------------------------------------------Edit Button Modal------------------------------------------------------------------------->

<div class="modal fade" id="editBtn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="formContainer">
                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Title: </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="title">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="genre" class="col-sm-2 col-form-label">Genre: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="genre">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rating" class="col-sm-2 col-form-label">Rating: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="rating">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="director" class="col-sm-2 col-form-label">Director: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="director">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="plot" class="col-sm-2 col-form-label">Plot: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="plot">
                    </div>
                </div>

                <button type="submit" class="btn btn-danger">Save Changes</button>
            </form>
        </div>
    </div>
</div>


<!------------------------------------------------------------------Script Tags ------------------------------------------------------------------------------>
<script src="js/keys.js"></script>
<script src="js/moviePrac.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
