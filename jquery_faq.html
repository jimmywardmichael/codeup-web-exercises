<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Faq</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script>
$(document).ready(function() {
    $("dl").click(function () {
        $("dd").toggleClass("invisible");
    });
});
</script>
<style>
    .invisible{
    visibility: hidden;
}</style>
<body>
<p>Cryptids of Cornwall:</p>

<dl>
  <dt>Beast of Bodmin</dt>
  <dd class="invisible">A large feline inhabiting Bodmin Moor.</dd>

  <dt>Morgawr</dt>
  <dd class="invisible">A sea serpent.</dd>

  <dt>Owlman</dt>
  <dd class="invisible">A giant owl-like creature.</dd>
</dl>
<script src="js/jquery_faq.js"></script>
</body>
</html>
